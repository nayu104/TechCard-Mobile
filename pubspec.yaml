name: techcard_mobile
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

flutter_launcher_icons:
  image_path: assets/icon/app_icon.png
  android: true
  ios: true
  adaptive_icon_foreground: assets/icon/app_icon.png
  remove_alpha_ios: true
  
# Dart/Flutter最小バージョン: Dart 3系の機能と最新依存関係を前提にするため。
environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  # Firestore クエリ/データ取得・保存用。
  cloud_firestore: ^5.6.12
  # Firebase Callable Functions 呼び出し用。
  cloud_functions: ^5.6.1
  # iOS向けアイコンセット（マテリアル互換）。
  cupertino_icons: ^1.0.8
  # 不正アクセス防止のApp Check連携用。
  firebase_app_check: ^0.3.2+2
  # Firebase Authentication
  firebase_auth: ^5.7.0
  # Firebase初期化・各サービスの基盤。
  firebase_core: ^3.15.2
  # 画像等のオブジェクトストレージ用。
  firebase_storage: ^12.4.9
  # Flutter SDK本体。
  flutter:
    sdk: flutter
  # Riverpod本体。状態管理/DIの中心。
  flutter_riverpod: ^2.4.0
  # シンプルなトースト通知表示。
  fluttertoast: ^8.2.8
  # Freezedモデル用アノテーション（不変データクラス）。
  freezed_annotation: ^2.4.1
  # HTTPクライアント（REST等の呼び出しに使用）。
  http: ^1.4.0
  # 端末からの画像選択/撮影に使用。
  image_picker: ^1.0.7
  # 日付/数値のローカライズ・フォーマット。
  intl: ^0.18.0
  # JSONシリアライズ注釈（生成コードで利用）。
  json_annotation: ^4.9.0
  # カメラを用いたQR/バーコードスキャン。
  mobile_scanner: ^6.0.2
  # NFC機能用。
  nfc_manager: ^3.3.0
  # QRコードの描画・表示。
  qr_flutter: ^4.1.0
  # Riverpodのコード生成アノテーション。
  riverpod_annotation: ^2.1.0
  # 端末ローカルのKey-Value保存。
  shared_preferences: ^2.3.2
  # 相対時刻（◯分前等）の表示。
  timeago: ^3.6.0

dev_dependencies:
  # Freezed/Json/Riverpod等の生成実行用（コマンドを別記）。
  build_runner: ^2.4.7
  # アプリアイコン自動生成（iOS/Android）。
  flutter_launcher_icons: ^0.14.4
  # Flutter推奨Lintセット。
  flutter_lints: ^5.0.0
  # ウィジェットテスト用フレームワーク。
  flutter_test:
    sdk: flutter
  # Freezedコード生成プラグイン。
  freezed: ^2.4.6
  # JsonSerializableコード生成プラグイン。
  json_serializable: ^6.7.1
  # ルールセット（pedantic_mono）を採用。
  pedantic_mono: any
  # Riverpod Provider生成プラグイン。
  riverpod_generator: ^2.1.0

flutter:
  # uses-material-design: マテリアルアイコンを利用可能にする設定。
  uses-material-design: true
  # assets: 画像/JSON等の静的アセット。原則 assets/ 配下に置き、フォルダ単位で登録。
  # assets:
  #   - assets/images/
  #   - assets/icon/
  # fonts: カスタムフォントは assets/fonts 配下。family 名は一意・重複禁止。
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700

# 生成コマンド: dart run build_runner watch --delete-conflicting-outputs